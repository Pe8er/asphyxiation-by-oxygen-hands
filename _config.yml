# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Asphyxiation by Oxygen Hands
name: Piotr Gajos
email: hello@pgajos.com
description: Personal ramblings.
github_username: Pe8er
minimal_mistakes_skin: dark
search: false
url: "https://blog.pgajos.com"
repository: "pe8er/asphyxiation-by-oxygen-hands"
locale: "en-US"
header: /assets/images/bio-photo.jpg
# baseurl: "/minimal-mistakes" https://mmistakes.github.io/minimal-mistakes/docs/configuration/#site-url
# logo: "/assets/images/bio-photo.jpg"

# Build settings
breadcrumbs: false
enable_copy_code_button: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
excerpt_separator: <!--more-->

# Outputting
permalink: /:title/
paginate: 10
paginate_path: /page:num/
timezone: Europe/Warsaw

# lunr:
#   search_within_pages: true

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives

author:
  name   : "Asphyxiation by&nbsp;Oxygen&nbsp;Hands"
  bio   : "Piotr Gajos"
  avatar : "/assets/images/bio-photo.jpg"
  links:
    - label: "Portfolio"
      icon: "fas fa-fw fa-link"
      url: "https://pgajos.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Pe8er"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/0mittens.mauve/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pe8er/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: false
      share: false
      related: false
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: false

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
    - collections
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
    collection: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
    collection: /:collection/:name/

collections:
  portfolio:
    output: true
    permalink: /:collection/:name/

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment